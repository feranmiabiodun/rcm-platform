name: Keep Render App Awake

on:
  schedule:
    # Runs every 10 minutes
    - cron: "*/10 * * * *"

  workflow_dispatch: # allows manual run too

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Render App
        run: |
          curl -L --silent --show-error https://your-render-app.onrender.com || true
